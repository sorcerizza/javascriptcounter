Ang Counter ng mga Tanga
<div id="yaz">
	<input class="form-control" type="text" type="text" size="25" value="0" id="count" readonly>
    <br>
    <button value="+" id="plus" class="btn btn-outline-primary" onclick="plus()">Add</button>
    <button value="-" class="btn btn-outline-success" id="moins" onclick="minus()">Subtract</button>
